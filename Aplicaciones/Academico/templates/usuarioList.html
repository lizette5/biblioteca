{% extends './layout.html' %}
{% block content %}

<h3 class="m-3">Personas registradas</h3>
<div class="d-flex bd-highlight mb-3 align-items-center">
    <a class="btn btn-dark m-3" href="{% url 'registerPersona' %}">Agregar uno nuevo<i class="fas fa-plus-circle"></i></a>
</div>
<div class="table-responsive p-4">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">DNI</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for i in usuario %}  
            <tr>
              
              <td>{{i.id}}</td>
              <td>{{i.nombre}}</td>
              <td>{{i.apellidos}}</td>
              <td>{{i.dni}}</td>
              <td>
                <a href="edit/{{i.id}}" class="btn btn-secondary"><i class="fas fa-edit"></i></a>
                <a href="delete/{{i.id}}" class="btn btn-secondary btnEliminacion"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
</div>


{% endblock %}
